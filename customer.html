<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Tabel Customer</h2>

<table>
  <tr>
    <th>Nama</th>
    <th>ID</th>
    <th>Alamat</th>
    <th>Transaksi</th>
  </tr>
  <tr>
    <td>dias</td>
    <td>1100</td>
    <td>jakarta timur</td>
    <td>Rp. 7.000.000</td>
  </tr>
  <tr>
    <td>Kanto</td>
    <td>1122</td>
    <td>jakarta pusat</td>
    <td>Rp. 12.000.000</td>
  </tr>
</table>

</body>
</html>

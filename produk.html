<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Tabel Produk</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Nama</th>
    <th>Deskripsi</th>
    <th>Harga</th>
    <th>Jumlah</th>
  </tr>
  <tr>
    <td>4455</td>
    <td>laptop</td>
    <td>asus vivobook</td>
    <td>Rp. 7.000.000</td>
    <td>1</td>
  </tr>
  <tr>
    <td>9988</td>
    <td>laptop</td>
    <td>asus zenbook</td>
    <td>Rp. 12.000.000</td>
    <td>1</td>
</table>

</body>
</html>
